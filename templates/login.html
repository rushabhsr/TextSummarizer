<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Text Summarizer</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static',filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static',filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head> 
   <body>
   

    <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Summarizer</a>  
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
     
      <h2 class="header center orange-text">Text Summarizer</h2>
      <div class="row center">
          <div class="row">

      <form class="col s12" action = "http://localhost:5000/login" method = "post"> 
        <div class="row">
          <div class="input-field col s12"> 

         
        <textarea id="textarea1"  style="overflow-y: scroll" class="materialize-textarea" rows="7" cols="50" input type ="text" name ="uname" required>{{content[0]}}</textarea>
         <label for="textarea1">Enter your text here.</label>
          </div>
        </div>
        <!-- <tr><td>Password</td>  
       	<td><input type ="passwordAnd she won't eat her dinner - rice pudding again - I've promised her dolls and a daisy-chain, I've promised her sweets a" name ="pass"></td></tr>  -->
        <div class="row center">  
        <input type = "submit" class="btn-large waves-light orange" value="Summarize"> 
        </div> 
            
    	 
      </form>  
      </div>
      </div>

      <h2 class="header center orange-text">Summarized Text</h2>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12"> 
      <div class="input-field col s12">
      <textarea id="textarea2" class="materialize-textarea" rows="7" cols="50">{% if content[1] %}{{ content[1] }}{% endif %}</textarea>
      <label for="textarea2">Summarized output will appear here.</label>
      </div>
      </div>
      </div>
      </form>
    </div>
  </div>


<footer class="page-footer light-blue">
    <div class="container">
      <div class="row">
        
          <h7 class="white-text">Created By: Aditya Gadekar, Atharva Mhatre & Rushabh Sarvaiya</h7>       
        
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{{ url_for('static',filename='js/materialize.js') }}"></script>
  <script src="{{ url_for('static',filename='js/init.js') }}"></script>  
   </body>  
</html>
